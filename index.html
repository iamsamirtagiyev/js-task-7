<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Samir</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <div class="input-box">
                <input type="text" class="name" required>
                <span>Your Name</span>
            </div>
            <div class="input-box">
                <input type="text" class="surname" required>
                <span>Your Surname</span>
            </div>
            <div class="input-box">
                <input type="number" class="age" required>
                <span>Your Age</span>
            </div>
            <button class="add-btn">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
